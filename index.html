<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body>
    <div class="main">
    <div class="register">
        <h2>Register Here</h2>
        <form id="register" method="post">
        <label>Name :</label>
        <br>
        <input type="name" name="name"
        id="name" placeholder="Enter Your Name">
        <br><br>
        <label>Phone No. :</label>
        <br>
        <input type="number" name="phone no."
        id="number" placeholder="Enter Your Phone No.">
        <br><br>
        <label>Address :</label>
        <br>
        <input type="address" name="address"
        id="address" placeholder="Your Address">
        <br><br>
        <label>Email :</label>
        <br>
        <input type="email" name="email"
        id="email" placeholder="Enter Your Valid Email Id">
        <br><br>
        <label>Password :</label>
        <br>
        <input type="password" name="password"
        id="password" placeholder="Enter Your Email Password">
        <br><br>
        <label>Confirm Password :</label>
        <br>
        <input type="password" name="password"
        id="password" placeholder="Re-Enter Your Password">
        <br><br>
        <label>Known Language :</label>
        <br>
        &nbsp; &nbsp; &nbsp;
        <input type="checkbox" name="lang"
        id="hindi">
        &nbsp;
        <span id="hindi">Hindi</span>
        &nbsp; &nbsp; &nbsp; &nbsp;
        <input type="checkbox" name="lang"
        id="eng">
        &nbsp;
        <span id="eng">English</span>
        &nbsp; &nbsp; &nbsp; &nbsp;
        <input type="checkbox" name="lang"
        id="urdu">
        &nbsp;
        <span id="urdu">Urdu</span>
        <br><br>
        <input type="submit" id="submit">
        </form>
    </div>
    </div>
</body>
</html>
